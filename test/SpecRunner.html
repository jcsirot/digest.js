  <script>
      function bin2hex(buffer) {
          var i, f = 0, a = [];
          f = buffer.length;
          for (i = 0; i < f; i++) {
              a[i] = buffer[i].toString(16).replace(/^([\da-f])$/, "0$1");
          }
          return a.join('');
      }
  </script>

  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
